<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="40" fill="#E1BEE7" opacity="0.7"/>
  
  <!-- Calendar Base -->
  <rect x="20" y="20" width="40" height="40" rx="3" fill="#FFFFFF" stroke="#5D4037" stroke-width="2"/>
  
  <!-- Calendar Header -->
  <rect x="20" y="20" width="40" height="8" rx="3" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/>
  
  <!-- Calendar Grid -->
  <line x1="20" y1="36" x2="60" y2="36" stroke="#5D4037" stroke-width="1"/>
  <line x1="20" y1="44" x2="60" y2="44" stroke="#5D4037" stroke-width="1"/>
  <line x1="20" y1="52" x2="60" y2="52" stroke="#5D4037" stroke-width="1"/>
  
  <line x1="30" y1="28" x2="30" y2="60" stroke="#5D4037" stroke-width="1"/>
  <line x1="40" y1="28" x2="40" y2="60" stroke="#5D4037" stroke-width="1"/>
  <line x1="50" y1="28" x2="50" y2="60" stroke="#5D4037" stroke-width="1"/>
  
  <!-- Feast Day Highlight -->
  <rect x="40" y="36" width="10" height="8" fill="#C5E1A5" opacity="0.8"/>
  
  <!-- Fasting Day Highlights -->
  <rect x="30" y="44" width="10" height="8" fill="#FFCDD2" opacity="0.8"/>
  <rect x="50" y="44" width="10" height="8" fill="#FFCDD2" opacity="0.8"/>
  
  <!-- Church Bell Tower Symbol -->
  <g transform="translate(25, 15)">
    <rect x="-2" y="-7" width="4" height="7" fill="#8D6E63" stroke="#5D4037" stroke-width="1"/>
    <polygon points="-3,-7 0,-12 3,-7" fill="#8D6E63" stroke="#5D4037" stroke-width="1"/>
    <rect x="-0.5" y="-14" width="1" height="2" fill="#5D4037"/>
    <rect x="-1.5" y="-13" width="3" height="1" fill="#5D4037"/>
  </g>
  
  <!-- Cross Symbol -->
  <g transform="translate(55, 15)">
    <rect x="-1" y="-7" width="2" height="7" fill="#5D4037"/>
    <rect x="-3" y="-5" width="6" height="2" fill="#5D4037"/>
  </g>
  
  <!-- Day Numbers (simplified) -->
  <text x="25" y="33" font-family="Arial" font-size="6" fill="#5D4037">1</text>
  <text x="35" y="33" font-family="Arial" font-size="6" fill="#5D4037">2</text>
  <text x="45" y="33" font-family="Arial" font-size="6" fill="#5D4037">3</text>
  <text x="55" y="33" font-family="Arial" font-size="6" fill="#5D4037">4</text>
  
  <text x="25" y="41" font-family="Arial" font-size="6" fill="#5D4037">5</text>
  <text x="35" y="41" font-family="Arial" font-size="6" fill="#5D4037">6</text>
  <text x="45" y="41" font-family="Arial" font-size="6" fill="#FF5252">7</text>
  <text x="55" y="41" font-family="Arial" font-size="6" fill="#5D4037">8</text>
  
  <text x="25" y="49" font-family="Arial" font-size="6" fill="#5D4037">9</text>
  <text x="34" y="49" font-family="Arial" font-size="6" fill="#FF5252">10</text>
  <text x="44" y="49" font-family="Arial" font-size="6" fill="#5D4037">11</text>
  <text x="54" y="49" font-family="Arial" font-size="6" fill="#FF5252">12</text>
  
  <text x="24" y="57" font-family="Arial" font-size="6" fill="#5D4037">13</text>
  <text x="34" y="57" font-family="Arial" font-size="6" fill="#5D4037">14</text>
  <text x="44" y="57" font-family="Arial" font-size="6" fill="#5D4037">15</text>
  <text x="54" y="57" font-family="Arial" font-size="6" fill="#5D4037">16</text>
</svg>