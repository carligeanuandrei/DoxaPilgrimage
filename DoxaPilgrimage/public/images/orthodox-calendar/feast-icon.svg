<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#E8F5E9" opacity="0.7"/>
  
  <!-- Calendar Base -->
  <rect x="25" y="20" width="50" height="60" rx="4" fill="#FFFFFF" stroke="#424242" stroke-width="1.5"/>
  <rect x="25" y="20" width="50" height="12" rx="4" fill="#3B5D7A" stroke="#424242" stroke-width="1.5"/>
  
  <!-- Calendar Weekday Labels -->
  <text x="32" y="28" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">L</text>
  <text x="42" y="28" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">M</text>
  <text x="52" y="28" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">M</text>
  <text x="62" y="28" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">J</text>
  <text x="72" y="28" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">V</text>
  
  <!-- Calendar Days - Grid Lines -->
  <line x1="25" y1="42" x2="75" y2="42" stroke="#EEEEEE" stroke-width="1"/>
  <line x1="25" y1="52" x2="75" y2="52" stroke="#EEEEEE" stroke-width="1"/>
  <line x1="25" y1="62" x2="75" y2="62" stroke="#EEEEEE" stroke-width="1"/>
  <line x1="35" y1="32" x2="35" y2="80" stroke="#EEEEEE" stroke-width="1"/>
  <line x1="45" y1="32" x2="45" y2="80" stroke="#EEEEEE" stroke-width="1"/>
  <line x1="55" y1="32" x2="55" y2="80" stroke="#EEEEEE" stroke-width="1"/>
  <line x1="65" y1="32" x2="65" y2="80" stroke="#EEEEEE" stroke-width="1"/>
  
  <!-- Calendar Highlights - Important Days -->
  <circle cx="52" cy="57" r="6" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="52" y="59" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle" fill="#5D4037">15</text>
  
  <circle cx="62" cy="47" r="6" fill="#BBDEFB" stroke="#1976D2" stroke-width="1"/>
  <text x="62" y="49" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle" fill="#1565C0">8</text>
  
  <circle cx="42" cy="67" r="6" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="1"/>
  <text x="42" y="69" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle" fill="#4A148C">22</text>
  
  <!-- Saint Icon -->
  <circle cx="70" cy="20" r="10" fill="#FFECB3" stroke="#FFA000" stroke-width="1.5"/>
  <ellipse cx="70" cy="20" rx="4" ry="1" fill="#FFE082"/>
  <path d="M70,17 C68,18 68,23 70,24 C72,23 72,18 70,17 Z" fill="#FFC107" stroke="#FFA000" stroke-width="0.5"/>
  
  <!-- Church Icon -->
  <g transform="translate(20, 70)">
    <!-- Church Base -->
    <rect x="7" y="10" width="16" height="12" fill="#ECEFF1" stroke="#607D8B" stroke-width="1"/>
    <!-- Church Roof -->
    <polygon points="15,0 5,10 25,10" fill="#90A4AE" stroke="#607D8B" stroke-width="1"/>
    <!-- Church Cross -->
    <path d="M15,0 L15,-5 M13,-3 L17,-3" stroke="#607D8B" stroke-width="1.5"/>
    <!-- Church Windows -->
    <rect x="10" y="14" width="3" height="5" rx="1" fill="#B3E5FC"/>
    <rect x="17" y="14" width="3" height="5" rx="1" fill="#B3E5FC"/>
    <!-- Church Door -->
    <rect x="13" y="16" width="4" height="6" rx="1" fill="#795548"/>
  </g>
  
  <!-- Connecting Line - Church to Calendar -->
  <path d="M27,70 C30,65 32,60 35,57" fill="none" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="2,1"/>
  
  <!-- Connecting Line - Saint Icon to Calendar Special Day -->
  <path d="M70,30 C67,35 65,40 62,47" fill="none" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="2,1"/>
</svg>