<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#E3F2FD" opacity="0.7"/>
  
  <!-- Mountain Scenery -->
  <polygon points="15,75 40,45 65,65 85,40 85,75" fill="#BBDEFB" stroke="#1976D2" stroke-width="1"/>
  <polygon points="15,75 30,55 40,60 55,45 65,65 85,40 85,75" fill="#90CAF9" stroke="#1976D2" stroke-width="1"/>
  <polygon points="15,75 85,75 85,85 15,85" fill="#795548" stroke="#5D4037" stroke-width="1"/>
  
  <!-- Monastery on Mountain -->
  <g transform="translate(60, 45)">
    <!-- Main Building -->
    <rect x="-10" y="-5" width="20" height="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="1"/>
    <!-- Roof -->
    <polygon points="-12,0 0,-15 12,0" fill="#B0BEC5" stroke="#607D8B" stroke-width="1"/>
    <!-- Door -->
    <rect x="-3" y="5" width="6" height="5" fill="#795548" stroke="#5D4037" stroke-width="0.5"/>
    <!-- Windows -->
    <rect x="-8" y="-2" width="4" height="4" fill="#B3E5FC" stroke="#607D8B" stroke-width="0.5"/>
    <rect x="4" y="-2" width="4" height="4" fill="#B3E5FC" stroke="#607D8B" stroke-width="0.5"/>
    <!-- Cross -->
    <path d="M0,-15 L0,-20 M-2,-17 L2,-17" stroke="#607D8B" stroke-width="1.5"/>
  </g>
  
  <!-- Path/Road to Monastery -->
  <path d="M50,85 C55,75 58,65 60,55" fill="none" stroke="#8D6E63" stroke-width="2" stroke-linecap="round" stroke-dasharray="2,1"/>
  
  <!-- Pilgrims Group -->
  <g transform="translate(30, 70)">
    <!-- Pilgrim 1 -->
    <circle cx="-5" cy="-5" r="3" fill="#FFCDD2"/>
    <path d="M-5,0 L-5,5" stroke="#F44336" stroke-width="1.5"/>
    <path d="M-8,2 L-5,5 L-2,2" stroke="#F44336" stroke-width="1.5"/>
    
    <!-- Pilgrim 2 -->
    <circle cx="2" cy="-6" r="3" fill="#D1C4E9"/>
    <path d="M2,-1 L2,4" stroke="#673AB7" stroke-width="1.5"/>
    <path d="M-1,1 L2,4 L5,1" stroke="#673AB7" stroke-width="1.5"/>
    
    <!-- Pilgrim 3 -->
    <circle cx="8" cy="-4" r="3" fill="#C8E6C9"/>
    <path d="M8,1 L8,6" stroke="#4CAF50" stroke-width="1.5"/>
    <path d="M5,3 L8,6 L11,3" stroke="#4CAF50" stroke-width="1.5"/>
  </g>
  
  <!-- Map Pin -->
  <g transform="translate(25, 30)">
    <path d="M0,-10 C-5,-10 -10,-5 -10,0 C-10,10 0,15 0,15 C0,15 10,10 10,0 C10,-5 5,-10 0,-10 Z" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Compass Rose -->
  <g transform="translate(75, 25)">
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" stroke="#455A64" stroke-width="0.5"/>
    <path d="M0,-6 L0,6 M-6,0 L6,0" stroke="#455A64" stroke-width="0.5"/>
    <path d="M0,-6 L2,-2 L0,0 L-2,-2 Z" fill="#F44336"/>
    <text x="0" y="-7" font-family="Arial" font-size="3" text-anchor="middle" fill="#455A64">N</text>
    <text x="7" y="1" font-family="Arial" font-size="3" text-anchor="middle" fill="#455A64">E</text>
    <text x="0" y="9" font-family="Arial" font-size="3" text-anchor="middle" fill="#455A64">S</text>
    <text x="-7" y="1" font-family="Arial" font-size="3" text-anchor="middle" fill="#455A64">W</text>
  </g>
  
  <!-- Calendar Element -->
  <g transform="translate(20, 15)">
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#455A64" stroke-width="1"/>
    <rect x="-8" y="-8" width="16" height="4" rx="2" fill="#3B5D7A" stroke="#455A64" stroke-width="1"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#CFD8DC" stroke-width="0.5"/>
    <line x1="-5" y1="3" x2="5" y2="3" stroke="#CFD8DC" stroke-width="0.5"/>
    <text x="0" y="-5" font-family="Arial" font-size="3" text-anchor="middle" fill="#FFFFFF">AUG</text>
    <text x="0" y="7" font-family="Arial" font-size="6" font-weight="bold" text-anchor="middle" fill="#455A64">15</text>
  </g>
  
  <!-- Connecting Line - Calendar to Map Pin -->
  <path d="M20,23 C22,25 24,28 25,30" fill="none" stroke="#BDBDBD" stroke-width="0.5" stroke-dasharray="1,1"/>
</svg>