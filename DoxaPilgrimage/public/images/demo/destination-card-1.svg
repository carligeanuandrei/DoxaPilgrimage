<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#91a3b0"/>
  
  <!-- Carpathian Mountains -->
  <path d="M0,250 Q100,150 200,220 Q300,100 400,180 Q500,80 600,150 Q700,50 800,200 L800,600 L0,600 Z" fill="#3f5c68"/>
  
  <!-- Forest-covered hills -->
  <path d="M0,300 Q100,280 200,310 Q300,270 400,300 Q500,260 600,290 Q700,250 800,300 L800,600 L0,600 Z" fill="#435643"/>
  
  <!-- Traditional Wooden Monastery (Maramureș style) -->
  <rect x="300" y="280" width="200" height="120" fill="#8c6e4a"/>
  
  <!-- Wooden tower -->
  <rect x="370" y="200" width="60" height="80" fill="#8c6e4a"/>
  <path d="M370,200 Q400,160 430,200" fill="#78503a"/>
  
  <!-- Traditional roof -->
  <path d="M290,280 L400,200 L510,280" stroke="#78503a" stroke-width="15" fill="none"/>
  
  <!-- Cross -->
  <path d="M400,160 L400,120 M385,140 L415,140" stroke="#8c6e4a" stroke-width="5" fill="none"/>
  
  <!-- Traditional gate -->
  <path d="M250,350 Q260,320 270,350 Q280,310 290,350" stroke="#8c6e4a" stroke-width="5" fill="none"/>
  <rect x="240" y="350" width="60" height="50" fill="#8c6e4a"/>
  
  <!-- Trees -->
  <path d="M150,350 C130,280 170,280 150,350 Z" fill="#435643"/>
  <path d="M180,370 C160,300 200,300 180,370 Z" fill="#435643"/>
  <path d="M120,360 C100,290 140,290 120,360 Z" fill="#435643"/>
  
  <path d="M650,350 C630,280 670,280 650,350 Z" fill="#435643"/>
  <path d="M680,370 C660,300 700,300 680,370 Z" fill="#435643"/>
  <path d="M620,360 C600,290 640,290 620,360 Z" fill="#435643"/>
  
  <!-- Label -->
  <text x="400" y="500" font-family="serif" font-size="30" text-anchor="middle" fill="white">România Creștină</text>
  <text x="400" y="540" font-family="serif" font-size="20" text-anchor="middle" fill="white">Biserici de lemn din Maramureș</text>
</svg>