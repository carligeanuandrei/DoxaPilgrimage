<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f9f0d9"/>
  
  <!-- Desert landscape -->
  <path d="M0,350 Q100,330 200,360 Q300,330 400,350 Q500,320 600,350 Q700,330 800,360 L800,600 L0,600 Z" fill="#e6ccad"/>
  
  <!-- Jerusalem old city wall -->
  <rect x="200" y="220" width="400" height="150" rx="10" ry="10" fill="#d9c095"/>
  
  <!-- Dome of the Rock simplified -->
  <circle cx="400" cy="220" r="80" fill="#d9c095"/>
  <circle cx="400" cy="220" r="60" fill="#ebce7f"/>
  <circle cx="400" cy="220" r="20" fill="#d8a630"/>
  <rect x="385" y="160" width="30" height="20" fill="#d9c095"/>
  <circle cx="400" cy="150" r="10" fill="#d9c095"/>
  
  <!-- Church of the Holy Sepulchre simplified -->
  <rect x="280" y="250" width="80" height="100" fill="#c9b5a4"/>
  <rect x="310" y="210" width="20" height="40" fill="#c9b5a4"/>
  <circle cx="320" cy="210" r="8" fill="#c9b5a4"/>
  
  <!-- Western Wall simplified -->
  <rect x="450" y="300" width="100" height="70" fill="#e0d2b8"/>
  <line x1="460" y1="310" x2="460" y2="370" stroke="#c3b397" stroke-width="2"/>
  <line x1="480" y1="310" x2="480" y2="370" stroke="#c3b397" stroke-width="2"/>
  <line x1="500" y1="310" x2="500" y2="370" stroke="#c3b397" stroke-width="2"/>
  <line x1="520" y1="310" x2="520" y2="370" stroke="#c3b397" stroke-width="2"/>
  <line x1="540" y1="310" x2="540" y2="370" stroke="#c3b397" stroke-width="2"/>
  
  <!-- Olive trees -->
  <circle cx="180" cy="380" r="20" fill="#7d8f6f"/>
  <circle cx="160" cy="390" r="15" fill="#7d8f6f"/>
  <circle cx="200" cy="390" r="15" fill="#7d8f6f"/>
  
  <circle cx="650" cy="380" r="20" fill="#7d8f6f"/>
  <circle cx="630" cy="390" r="15" fill="#7d8f6f"/>
  <circle cx="670" cy="390" r="15" fill="#7d8f6f"/>
  
  <!-- Pilgrimage label -->
  <text x="400" y="500" font-family="serif" font-size="28" text-anchor="middle" fill="#825d38">Holy Land Pilgrimage</text>
