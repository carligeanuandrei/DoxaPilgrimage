  <rect x="810" y="400" width="300" height="150" fill="#d3b17d"/>
  
  <!-- Main dome -->
  <ellipse cx="960" cy="400" rx="150" ry="50" fill="#d3b17d"/>
  <path d="M810,400 Q960,250 1110,400" stroke="#d3b17d" stroke-width="20" fill="none"/>
  <circle cx="960" cy="250" r="30" fill="#d3b17d"/>
  
  <!-- Orthodox cross -->
  <path d="M960,220 L960,140 M930,180 L990,180" stroke="#d3b17d" stroke-width="10" fill="none"/>
  
  <!-- Smaller domes -->
  <ellipse cx="660" cy="550" rx="60" ry="20" fill="#d3b17d"/>
  <path d="M600,550 Q660,500 720,550" stroke="#d3b17d" stroke-width="10" fill="none"/>
  <circle cx="660" cy="500" r="15" fill="#d3b17d"/>
  <path d="M660,485 L660,450 M645,470 L675,470" stroke="#d3b17d" stroke-width="5" fill="none"/>
  
  <ellipse cx="1260" cy="550" rx="60" ry="20" fill="#d3b17d"/>
  <path d="M1200,550 Q1260,500 1320,550" stroke="#d3b17d" stroke-width="10" fill="none"/>
  <circle cx="1260" cy="500" r="15" fill="#d3b17d"/>
  <path d="M1260,485 L1260,450 M1245,470 L1275,470" stroke="#d3b17d" stroke-width="5" fill="none"/>
  
  <!-- Sky with setting sun -->
  <circle cx="1600" cy="300" r="120" fill="#ff7e5f" opacity="0.8"/>
  
  <!-- Text at the bottom - would be removed in a real hero image -->
  <text x="960" y="1000" font-family="serif" font-size="48" fill="white" text-anchor="middle">Orthodox Monastery in Mountain Landscape</text>
