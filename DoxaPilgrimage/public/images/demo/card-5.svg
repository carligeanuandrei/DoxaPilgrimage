<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f2f7fc"/>
  
  <!-- Hills and meadows -->
  <path d="M0,300 Q200,250 400,300 Q600,250 800,330 L800,600 L0,600 Z" fill="#b5c9a1"/>
  <path d="M0,350 Q180,300 300,350 Q500,300 800,380 L800,600 L0,600 Z" fill="#8fad7c"/>
  
  <!-- Nicula Monastery -->
  <rect x="300" y="250" width="200" height="100" fill="#e6d6c9"/>
  
  <!-- Main church -->
  <rect x="350" y="200" width="100" height="50" fill="#e6d6c9"/>
  
  <!-- Bell tower -->
  <rect x="390" y="150" width="20" height="50" fill="#e6d6c9"/>
  <path d="M390,150 Q400,130 410,150" fill="#9a5644"/>
  <circle cx="400" cy="130" r="5" fill="#e6d6c9"/>
  <path d="M400,125 L400,115 M395,120 L405,120" stroke="#9a5644" stroke-width="2"/>
  
  <!-- Windows and door -->
  <rect x="370" y="210" width="15" height="25" fill="#9a5644"/>
  <rect x="415" y="210" width="15" height="25" fill="#9a5644"/>
  <rect x="390" y="230" width="20" height="20" fill="#9a5644"/>
  
  <!-- Traditional wooden gate -->
  <path d="M280,300 L280,320 L520,320 L520,300" stroke="#7c5a35" stroke-width="8" fill="none"/>
  <rect x="295" y="300" width="10" height="20" fill="#7c5a35"/>
  <rect x="495" y="300" width="10" height="20" fill="#7c5a35"/>
  
  <!-- Trees -->
  <path d="M200,380 C180,300 220,300 200,380 Z" fill="#5d7a4e"/>
  <circle cx="200" cy="320" r="25" fill="#5d7a4e"/>
  
  <path d="M600,400 C580,320 620,320 600,400 Z" fill="#5d7a4e"/>
  <circle cx="600" cy="340" r="25" fill="#5d7a4e"/>
  
  <!-- Pilgrimage path -->
  <path d="M350,400 C380,380 420,380 450,400" stroke="#d5c4a1" stroke-width="10" fill="none"/>
  
  <!-- Pilgrimage label -->
  <text x="400" y="500" font-family="serif" font-size="28" text-anchor="middle" fill="#5e4735">Nicula Monastery Pilgrimage</text>
  <text x="400" y="530" font-family="serif" font-size="18" text-anchor="middle" fill="#5e4735">Icon of the Virgin Mary</text>
</svg>