  <circle cx="400" cy="220" r="80" fill="#d9c095"/>
  <circle cx="400" cy="220" r="60" fill="#e8d296"/>
  <circle cx="400" cy="220" r="20" fill="#d4a642"/>
  <rect x="385" y="160" width="30" height="30" fill="#d9c095"/>
  <circle cx="400" cy="150" r="10" fill="#d9c095"/>
  
