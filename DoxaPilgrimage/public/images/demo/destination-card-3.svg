  <rect x="500" y="280" width="100" height="90" fill="#e0d2b8"/>
  <line x1="510" y1="290" x2="510" y2="370" stroke="#c3b397" stroke-width="2"/>
  <line x1="530" y1="290" x2="530" y2="370" stroke="#c3b397" stroke-width="2"/>
  <line x1="550" y1="290" x2="550" y2="370" stroke="#c3b397" stroke-width="2"/>
  <line x1="570" y1="290" x2="570" y2="370" stroke="#c3b397" stroke-width="2"/>
  <line x1="590" y1="290" x2="590" y2="370" stroke="#c3b397" stroke-width="2"/>
  
  <!-- Old City Walls -->
  <path d="M150,370 L650,370" stroke="#b5a585" stroke-width="15" fill="none"/>
  <rect x="200" y="355" width="15" height="30" fill="#b5a585"/>
  <rect x="300" y="355" width="15" height="30" fill="#b5a585"/>
  <rect x="400" y="355" width="15" height="30" fill="#b5a585"/>
  <rect x="500" y="355" width="15" height="30" fill="#b5a585"/>
  <rect x="600" y="355" width="15" height="30" fill="#b5a585"/>
  
  <!-- Palm trees -->
  <path d="M100,380 L100,430" stroke="#8b5a2b" stroke-width="8"/>
  <path d="M70,380 Q100,360 130,380" stroke="#6b8e23" stroke-width="6" fill="none"/>
  <path d="M70,390 Q100,370 130,390" stroke="#6b8e23" stroke-width="6" fill="none"/>
  <path d="M70,400 Q100,380 130,400" stroke="#6b8e23" stroke-width="6" fill="none"/>
  
  <path d="M700,390 L700,440" stroke="#8b5a2b" stroke-width="8"/>
  <path d="M670,390 Q700,370 730,390" stroke="#6b8e23" stroke-width="6" fill="none"/>
  <path d="M670,400 Q700,380 730,400" stroke="#6b8e23" stroke-width="6" fill="none"/>
  <path d="M670,410 Q700,390 730,410" stroke="#6b8e23" stroke-width="6" fill="none"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#f5d76e"/>
  <circle cx="700" cy="100" r="40" fill="#f7dc6f"/>
  
  <!-- Labels -->
  <text x="400" y="470" font-family="serif" font-size="35" text-anchor="middle" fill="#825d38">Terra Sfântă</text>
  <text x="400" y="510" font-family="serif" font-size="20" text-anchor="middle" fill="#825d38">Israel • Palestina • Iordania</text>
