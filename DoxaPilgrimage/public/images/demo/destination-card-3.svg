<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f9f1df"/>
  
  <!-- Desert and hills -->
  <path d="M0,350 Q200,300 400,370 Q600,320 800,350 L800,600 L0,600 Z" fill="#e6ccad"/>
  
  <!-- Jerusalem old city -->
