<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/client/" />
  <title>DOXA - Redirectionare</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #3b5998;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .loader {
      margin: 2rem auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #3b5998;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #3b5998;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DOXA</h1>
    <p>Vă redirectăm către pagina de diagnosticare...</p>
    <div class="loader"></div>
    <p>Dacă nu sunteți redirecționat automat, apăsați pe unul din link-urile de mai jos:</p>
    <div class="links">
      <a href="/client/check-frontend.html">Pagina de Diagnosticare</a>
      <a href="/api/server-status">Verificare API</a>
    </div>
  </div>

  <script>
    // Vom redirecta manual după 2 secunde dacă meta refresh nu funcționează
    setTimeout(() => {
      window.location.href = '/client/check-frontend.html';
    }, 2000);
  </script>
</body>
</html>
