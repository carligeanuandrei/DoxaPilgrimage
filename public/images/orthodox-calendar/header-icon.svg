<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="120" rx="10" fill="#F5F5F5" opacity="0.4"/>
  
  <!-- Orthodox Church Silhouette -->
  <g transform="translate(40, 60)">
    <!-- Church Base -->
    <rect x="-20" y="0" width="40" height="30" fill="#ECEFF1" stroke="#546E7A" stroke-width="1.5"/>
    
    <!-- Main Dome -->
    <ellipse cx="0" cy="0" rx="18" ry="8" fill="#B0BEC5" stroke="#546E7A" stroke-width="1.5"/>
    <path d="M0,-1 L0,-15" stroke="#546E7A" stroke-width="1.5"/>
    
    <!-- Church Cross -->
    <path d="M0,-15 L0,-25 M-5,-20 L5,-20" stroke="#DAA520" stroke-width="2"/>
    
    <!-- Side Domes -->
    <ellipse cx="-25" cy="-3" rx="10" ry="5" fill="#B0BEC5" stroke="#546E7A" stroke-width="1"/>
    <path d="M-25,-4 L-25,-12" stroke="#546E7A" stroke-width="1"/>
    <path d="M-25,-12 L-25,-18 M-28,-15 L-22,-15" stroke="#DAA520" stroke-width="1.5"/>
    
    <ellipse cx="25" cy="-3" rx="10" ry="5" fill="#B0BEC5" stroke="#546E7A" stroke-width="1"/>
    <path d="M25,-4 L25,-12" stroke="#546E7A" stroke-width="1"/>
    <path d="M25,-12 L25,-18 M22,-15 L28,-15" stroke="#DAA520" stroke-width="1.5"/>
    
    <!-- Windows -->
    <rect x="-15" y="10" width="5" height="10" rx="2" fill="#B3E5FC" stroke="#546E7A" stroke-width="0.5"/>
    <rect x="10" y="10" width="5" height="10" rx="2" fill="#B3E5FC" stroke="#546E7A" stroke-width="0.5"/>
    
    <!-- Door -->
    <rect x="-5" y="18" width="10" height="12" rx="1" fill="#8D6E63" stroke="#5D4037" stroke-width="0.5"/>
    <circle cx="-2" cy="24" r="0.8" fill="#FFC107"/>
  </g>
  
  <!-- Calendar Element -->
  <g transform="translate(150, 60)">
    <!-- Calendar Base -->
    <rect x="-40" y="-40" width="80" height="80" rx="5" fill="#FFFFFF" stroke="#424242" stroke-width="2"/>
    
    <!-- Calendar Header -->
    <rect x="-40" y="-40" width="80" height="15" rx="5" fill="#3B5D7A" stroke="#424242" stroke-width="2"/>
    <text x="0" y="-30" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#FFFFFF">2025</text>
    
    <!-- Calendar Day Names -->
    <rect x="-40" y="-25" width="80" height="10" fill="#ECEFF1"/>
    <text x="-34" y="-18" font-family="Arial" font-size="6" text-anchor="middle" fill="#616161">L</text>
    <text x="-20" y="-18" font-family="Arial" font-size="6" text-anchor="middle" fill="#616161">M</text>
    <text x="-6" y="-18" font-family="Arial" font-size="6" text-anchor="middle" fill="#616161">M</text>
    <text x="8" y="-18" font-family="Arial" font-size="6" text-anchor="middle" fill="#616161">J</text>
    <text x="22" y="-18" font-family="Arial" font-size="6" text-anchor="middle" fill="#616161">V</text>
    <text x="34" y="-18" font-family="Arial" font-size="6" text-anchor="middle" fill="#616161">S</text>
    
    <!-- Calendar Grid Lines -->
    <line x1="-26" y1="-25" x2="-26" y2="40" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="-12" y1="-25" x2="-12" y2="40" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="0" y1="-25" x2="0" y2="40" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="14" y1="-25" x2="14" y2="40" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="28" y1="-25" x2="28" y2="40" stroke="#EEEEEE" stroke-width="1"/>
    
    <line x1="-40" y1="-15" x2="40" y2="-15" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="-40" y1="15" x2="40" y2="15" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#EEEEEE" stroke-width="1"/>
    
    <!-- Special Dates -->
    <circle cx="-6" cy="7" r="12" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
    <text x="-6" y="11" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#5D4037">15</text>
    
    <circle cx="22" cy="-7" r="9" fill="#E1BEE7" stroke="#9C27B0" stroke-width="1"/>
    <text x="22" y="-3" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#4A148C">6</text>
  </g>
  
  <!-- Saint Icon -->
  <g transform="translate(240, 60)">
    <circle cx="0" cy="0" r="20" fill="#FFECB3" stroke="#FFA000" stroke-width="1.5"/>
    <ellipse cx="0" cy="0" rx="10" ry="3" fill="#FFE082"/>
    <path d="M0,-5 C-5,0 -5,10 0,15 C5,10 5,0 0,-5 Z" fill="#FFC107" stroke="#FFA000" stroke-width="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3B5D7A">Calendar Ortodox</text>
  
  <!-- Connecting Decoration -->
  <path d="M85,60 C100,40 120,30 150,30 C180,30 200,40 215,60" fill="none" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Small Icons and Elements -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="5" fill="#E8F5E9"/>
    <path d="M-2,0 L0,-2 L2,0 L0,2 Z" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="5" fill="#E3F2FD"/>
    <path d="M-2,-2 L2,-2 L2,2 L-2,2 Z" fill="#2196F3"/>
  </g>
  
  <g transform="translate(180, 30)">
    <circle cx="0" cy="0" r="4" fill="#FFEBEE"/>
    <path d="M-2,-2 L2,2 M-2,2 L2,-2" stroke="#F44336" stroke-width="1"/>
  </g>
  
  <g transform="translate(120, 30)">
    <circle cx="0" cy="0" r="4" fill="#FFF3E0"/>
    <text x="0" y="2" font-family="Arial" font-size="5" font-weight="bold" text-anchor="middle" fill="#FF9800">P</text>
  </g>
</svg>