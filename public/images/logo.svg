<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Text DOXA -->
  <g fill="#3B5D7A" font-family="Arial, sans-serif" font-weight="bold">
    <text x="8" y="28" font-size="28">DOXA</text>
  </g>
  
  <!-- Orthodox Cross -->
  <g transform="translate(90, 20)">
    <!-- Main Cross -->
    <rect x="-1.5" y="-12" width="3" height="25" fill="#DAA520"/>
    <rect x="-8" y="-2" width="16" height="3" fill="#DAA520"/>
    
    <!-- Diagonal Cross Bar -->
    <rect x="-7" y="4" width="14" height="2" fill="#DAA520" transform="rotate(-15)"/>
    
    <!-- Top Bar -->
    <rect x="-5" y="-8" width="10" height="2" fill="#DAA520"/>
  </g>
  
  <!-- Pilgrimage Path -->
  <path d="M85,30 C95,20 105,25 115,15" fill="none" stroke="#5D4037" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="2,1"/>
  
  <!-- Dots representing pilgrimage stops -->
  <circle cx="85" cy="30" r="1.5" fill="#8D6E63"/>
  <circle cx="95" cy="20" r="1.5" fill="#8D6E63"/>
  <circle cx="105" cy="25" r="1.5" fill="#8D6E63"/>
  <circle cx="115" cy="15" r="1.5" fill="#8D6E63"/>
</svg>