<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#5b7c99"/>
  
  <!-- Hills and mountains -->
  <path d="M0,400 Q200,250 400,350 Q600,200 800,450 L800,600 L0,600 Z" fill="#3a5f76"/>
  
  <!-- Mount Athos monastery complex -->
  <rect x="200" y="350" width="400" height="100" fill="#e6d2b5"/>
  
  <!-- Main building -->
  <rect x="350" y="280" width="100" height="70" fill="#e6d2b5"/>
  
  <!-- Main dome and cross -->
  <path d="M350,280 Q400,230 450,280" stroke="#e6d2b5" stroke-width="10" fill="none"/>
  <circle cx="400" cy="230" r="15" fill="#e6d2b5"/>
  <path d="M400,215 L400,190 M385,200 L415,200" stroke="#e6d2b5" stroke-width="4" fill="none"/>
  
  <!-- Smaller buildings -->
  <rect x="250" y="320" width="50" height="30" fill="#e6d2b5"/>
  <rect x="500" y="320" width="50" height="30" fill="#e6d2b5"/>
  
  <!-- Smaller domes -->
  <path d="M250,320 Q275,300 300,320" stroke="#e6d2b5" stroke-width="5" fill="none"/>
  <path d="M500,320 Q525,300 550,320" stroke="#e6d2b5" stroke-width="5" fill="none"/>
  
  <!-- Sea at the bottom -->
  <path d="M0,550 Q100,530 200,550 Q300,570 400,550 Q500,530 600,550 Q700,570 800,550 L800,600 L0,600 Z" fill="#2c4f6e"/>
  
  <!-- Text label - would be removed for real image -->
  <text x="400" y="500" font-family="serif" font-size="30" text-anchor="middle" fill="white">Mount Athos</text>
</svg>